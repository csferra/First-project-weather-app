<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>My Weather App</title>
</head>

<body>
    <div class="container">
        <header>
            <form class="search-form" id="search-form">
                <input type="text" placeholder="Enter a city..." required class="search-input" id="search-input" />
                <input type="submit" value="Search" class="search-button" id="submit-button" />
            </form>
        </header>
        <main>
            <div class="weather-app-data">
                <div>
                    <h1 class="current-city" id="current-city"></h1>

                    <p class="details">
                        <span id="current-time"></span>, <span id="description"></span>
                        </br>
                        Humidity:<span class="humidity" id="humidity"></span>
                        Wind:<span class="wind" id="wind-speed"></span>
                    </p>
                </div>
                <div class="current-temperature-container">
                    <div class="current-temperature-icon" id="icon"></div>
                    <div class="current-temperature" id="current-temperature"></div>
                    <div class="weather-units">&degC</div>
                </div>
            </div>
            <div class="weather-forecast" id="forecast"></div>
        </main>
        <script src="index.js"></script>
</body>

<footer>
    This project was coded by
    <a href="https://github.com/csferra" target="_blank">Carmen Ferra</a> and is open-sourced <a
        href="https://github.com/csferra/First-project-weather-app">on GitHub</a> and <a
        href="https://first-weather-project-shecodes.netlify.app/"> hosted on Netlify</a>
</footer>
</div>

</html>
