<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>My Weather App</title>
</head>

<body>
    <div class="container">
        <header>
            <form id="search-form">
                <input type="text" placeholder="Enter a city..." required class="search-input" id="search-input" />
                <input type="submit" value="Search" class="search-button" id="submit-button" />
            </form>
        </header>
        <main>
            <h1 id="current-city"></h1>

            <p>
                <span id="current-time"></span>, <span id="description"></span>
            </p>
            <p>Humidity:<span class="humidity" id="humidity"></span>
                Wind:<span class="humidity" id="wind-speed"></span>
            </p>
            <div id="icon"></div>
            <span id="current-temperature"></span> <span id="degrees">&degC</span>

            <div class="weather-forecast">
                <div class="row">
                    <div class="2-col">
                        <div class="weather-forecast-date"></div>
                        Thu
                        <img src="https://ssl.gstatic.com/onebox/weather/64/rain.png" alt="" width="36" />
                        <div class="weather-forecast-temperatures">
                            <span class="weather-forecast-temperature-max">18</span> <span
                                class="weather-forecast-temperature-min">12 </span>
                        </div>

                    </div>
                </div>
        </main>



        <script src="index.js"></script>
</body>

<footer>
    This project was coded by
    <a href="https://github.com/csferra" target="_blank">Carmen Ferra</a> and is open-sourced <a
        href="https://github.com/csferra/First-project-weather-app">on GitHub</a> and <a
        href="https://first-weather-project-shecodes.netlify.app/"> hosted on Netlify</a>
</footer>
</div>

</html>
